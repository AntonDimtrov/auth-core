<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Profile</h1>

      <div id="profileView">
        <p><strong>Email:</strong> <span id="pEmail">—</span></p>
        <p><strong>First Name:</strong> <span id="pFirst">—</span></p>
        <p><strong>Last Name:</strong> <span id="pLast">—</span></p>

        <div class="button-group">
          <button id="editInfoBtn">Edit Info</button>
          <button id="changePassBtn" class="secondary">Change Password</button>
        </div>

        <button id="logoutBtn">Logout</button>
      </div>

      <div id="editInfo" style="display: none">
        <h2>Edit Info</h2>
        <input id="newFirst" placeholder="New First Name" />
        <p id="newFirstMsg" class="field-message"></p>
        <input id="newLast" placeholder="New Last Name" />
        <p id="newLastMsg" class="field-message"></p>
        <button id="saveInfoBtn">Save Changes</button>
        <button id="cancelInfoBtn">Cancel</button>
      </div>

      <div id="changePass" style="display: none">
        <h2>Change Password</h2>
        <input id="newPass" type="password" placeholder="New Password" />
        <p id="newPassMsg" class="field-message"></p>
        <button id="savePassBtn">Save Password</button>
        <button id="cancelPassBtn">Cancel</button>
      </div>
    </div>

    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
