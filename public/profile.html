<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Profile</h1>

      <div id="profileView">
        <p><strong>Email:</strong> <span id="pEmail">—</span></p>
        <p><strong>First Name:</strong> <span id="pFirst">—</span></p>
        <p><strong>Last Name:</strong> <span id="pLast">—</span></p>
        <button id="editBtn">Edit Profile</button>
        <button id="logoutBtn">Logout</button>
      </div>

      <div id="profileEdit" style="display: none">
        <input id="newFirst" placeholder="New First Name" />
        <p id="newFirstMsg" class="field-message"></p>
        <input id="newLast" placeholder="New Last Name" />
        <p id="newLastMsg" class="field-message"></p>
        <input id="newPass" type="password" placeholder="New Password" />
        <p id="newPassMsg" class="field-message"></p>
        <button id="saveBtn">Save Changes</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
